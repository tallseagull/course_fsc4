<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
      <script src="js/angular.min.js"></script>
      <script src="js/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container">
       <h1>Narrow Down Your Chinese Menu Choice</h1>

       <div ng-controller="NarrowItDownController as narrowIt">
           <table>
               <tr><td>
                   <div class="form-group">
                      <input type="text" placeholder="search term" class="form-control" ng-model="narrowIt.search">
                   </div>
                   </td>
                   <td>
                   <div class="form-group narrow-button">
                      <button class="btn btn-primary" ng-click="narrowIt.updateItems()">Narrow It Down For Me!</button>
                   </div>
               </td></tr>

               <!-- found-items should be implemented as a component -->
               <tr><td><found-items found="narrowIt.found" on-remove="narrowIt.remove(index)"></found-items></td><td></td></tr>
           </table>
       </div>
  </div>

</body>
</html>
